{% extends 'book/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}


    <h1 style="font-style: italic;font-size: 2rem;">Comic's</h1>
    {% for comic in comiclist %}
    <div class="row mb-4">
        <div class="col-md-1.5 offset-md-3">
            <img 
            src="{{ comic.comic_image }}"
            class="card"
            height="160px"
            width="140px"
            >
        </div>
        <div class="col-md-3">
            <h3
            style="font-size: 1.5rem;"
            >
                {{ comic.comic_name }}
            </h3>
            <h5
            style="font-style: italic;
            font-size: 1rem;
            "
            >
                {{ comic.comic_desc | truncatewords:4 }}
            </h5>
            <h5
            style="font-style: italic;"
            >
                <b>Rs.{{ comic.comic_price }}</b>
            </h5>
            <h6
            style="font-style: italic;"
            >
                added for: {{ comic.for_user }}
            </h6>
            <h6
            style="font-style: italic;"
            >
                added by superuser:
            </h6>
        </div>
        <div class="col-md-6 offset-md-5 mb-4">
            <a 
            href="" download
            style="width: 80px;"
            class="btn btn-primary"
            >
                Open
            </a>           
            <a 
            href="#"
            style="width: 150px;"
            class="btn btn-warning"
            >
                Add to Cart
            </a>
            <a 
            href="#"
            style="width: 80px;"
            class="btn btn-info"
            >
                Buy
            </a>

            <a 
            href="{% url 'book:detail_c' comic.id %}"
            style="width: 80px;"
            class="btn btn-success"
            >
                Detail
            </a>
        </div>
    </div>
        

    {% endfor %}
    {% endblock %}

</body>
</html>
