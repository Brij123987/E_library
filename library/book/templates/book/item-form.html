{% extends 'book/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block body %}
<div class="row">
    <div class="col-md-3 offset-md-1">
        <h1>Add Newspaper:</h1>
        <form method="POST" action="">
    
            {% csrf_token %}

            <label><b>Product Code: </b></label><br>
            {{ form.prod_code }}
            <br>
            <label><b>For User: </b></label><br>
            {{ form.for_user }}
            <br>
            <label><b>Newspaper Name: </b></label><br>
            {{ form.item_name }}
            <br>
            <label><b>Newspaper Description: </b></label><br>
            {{ form.item_desc }}
            <br>
            <label><b>Newspaper Price: </b></label><br>
            {{ form.item_price }}
            <br>
            <label><b>Newspaper Image: </b></label><br>
            {{ form.item_image }}
            <br>

            <button type="submit">
                Save
            </button>
        </form>
    </div> 
</div>
{% endblock %}
</body>
</html>
