{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{% static 'book/style.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'book/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'book:index' %}" class="navbar-brand" style="font-style: italic; font-size: 2rem;">
          E-Library
        </a>
        <div class="navbar">
          <a href="{% url 'book:create_item' %}" class="nav-item nav-link btn btn-dark">
            Add Item
          </a>

          <a href="#" class="nav-item nav-link btn btn-dark">
            Cart
          </a>

          <a href="#" class="nav-item nav-link btn btn-dark">
            Profile
          </a>

          <a href="#" class="nav-item nav-link btn btn-dark">
            Sign Up
          </a>

        </div>
    </nav>
    <nav aria-label="..." class="offset-md-4">
      <ul class="pagination pagination-lg">
        <li class="#" aria-current="page">
          <a class="page-link" href="{% url 'book:index' %}">
            <b>Newspaper's </b>
            <img 
            src="https://cdn.pixabay.com/photo/2015/02/15/09/33/news-636978_1280.jpg" 
            alt="Newspaper"
            class="card"
            height="120px"
            width="100px"
            >
          
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="{% url 'book:magazine' %}">
          <b>Magazine's</b>
          <img 
          src="https://marketplace.canva.com/EAFG6srv-fI/1/0/1131w/canva-white-and-red-clean-minimalist-fashion-magazine-cover-GYbcb8zmyTU.jpg" 
          alt="Magazine's"
          class="card"
          height="120px"
          width="100px"
          >
        </a></li>
        <li class="page-item"><a class="page-link" href="{% url 'book:comic' %}">
          <b>Comic's</b>
          <img 
          src="https://cdn5.vectorstock.com/i/1000x1000/77/29/comic-book-cover-retro-comics-title-page-template-vector-37777729.jpg" 
          alt="Comic's"
          class="card"
          height="120px"
          width="100px"
          >
        </a></li>
      </ul>
    </nav>
    <div class="mb-5">

    </div>
    
        {% block body %}
        {% endblock %}


<div class="card-footer bg-dark border-dark">
  <div class="row">
    <div class="col-md-2 offset-md-1">
      <p style="color: white; font-style: italic;"><b>Company</b></p>
      <a href="#">
        Home
      </a><br>
      <a href="#">
        About
      </a><br>
      <a href="#">
        Service
      </a><br>
      <a href="#">
        Team
      </a><br>
      <a href="#">
        Contact
      </a>

    </div>
    <div class="col-md-3 offset-md-0.5">
      <p style="color: white;font-style: italic;"><b>Find us in social media</b></p>
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-linkedin"></a>
    </div>
    <div class="col-md-3 offset-md-1">
      <p style="color: white; font-size: 1.2rem; font-style: italic;"><b>Write to us</b></p>
      <form method="POST">
      <table>
        <tr>
          <td><label for="email" style="color: white;"><b>Email:</b></label></td>
          <td><input type="email" name="email" id="email" class="card"></td>
        </tr>
        <tr>
          <td><label for="subject" style="color: white;"><b>Subject:</b></label></td>
          <td><input type="text" name="text" id="text" class="card"></td>
        </tr>
        <tr>
          <td><label for="message" style="color: white;"><b>Message:</b></label></td>
        </tr>
        <tr>
          <td colspan="2"><textarea name="message" id="message" cols="40" rows="5" class="card">Type your message! </textarea></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit" class="card" style="color:black; background-color: #008CBA; font-size: 1rem;"><b>Send</b></button></td>
        </tr>
      </table>
        

      </form>

    </div>
  </div>
  <div>
    <p style="color: white; font-size: 0.8rem; text-align: center;">&copy; BY_Enterprises, LTD  |  All Rights Reserved.</p>
  </div>  
</div>


    
</body>
</html>
