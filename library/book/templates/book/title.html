<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for title in titlelist %}

    <div class="row">
        <div 
        class="col-3"
        style="text-align: justify;"
        >
            {{ title.title_name }}
        </div>
    </div>
    <div class="row mb-4">
      <div class="col-3">
          <img 
          src="{{ title.title_image }}" 
          height="120px"
          width="120px"
          class="card"
          >
      </div>
    </div>


    {% endfor %}
</body>
</html>
