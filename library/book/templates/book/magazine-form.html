{% extends 'book/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}


<div class="row">
    <div class="col-md-3 offset-md-1">
        <h1>Add Magazine's: </h1>
        <form method="POST" action="">
    
            {% csrf_token %}
            <label><b>Product Code: </b></label><br>
            {{ form_1.prod_code }}
            <br>
            <label><b>For User: </b></label><br>
            {{ form_1.for_user }}
            <br>
            <label><b>Magazine Name: </b></label><br>
            {{ form_1.magazine_name }}
            <br>
            <label><b>Magazine Description: </b></label><br>
            {{ form_1.magazine_desc }}
            <br>
            <label><b>Magazine Price: </b></label><br>
            {{ form_1.magazine_price }}
            <br>
            <label><b>Magazine Image: </b></label><br>
            {{ form_1.magazine_image }}
            <br>
            <label><b>Magazine PDF: </b></label><br>
            {{ form_1.pdf_file }}
            <br>


            <button type="submit">
                Save
            </button>
        </form>
    </div>
</div>


    {% endblock %}
</body>
</html>
