{% extends 'book/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

{% block body %}

<div class="container mt-5">
    <h1 class="display-4" style="font-style: italic;"><b>Profile</b></h1>
    <hr>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Full Name: </strong>{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text"><strong>Email: </strong>{{ user.email }}</p>

            <div class="mb-3">
                <img src="{{ user.profile.image.url }}" alt="profile_pic" class="img-fluid rounded-circle" width="100px">
            </div>

            <p class="card-text"> <strong>Address: </strong>{{ user.profile.address }}</p>
            <p class="card-text"><strong>Contact No. </strong>{{ user.profile.phone_no }}</p>

            <a href="{% url 'users:update' user.profile.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'registration:change_password' %}" class="btn btn-primary">Change Password</a>
        </div>

    </div>

</div>

{% endblock %}

<!-- Include Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
