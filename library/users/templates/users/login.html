{% extends 'book/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}


    <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card shadow-lg border-0 rounded-lg mt-0">
              <div class="card-header text-black">
                <div class="card-title" style="text-align: center; font-size: 1.5rem; font-style:bold">
                  Login
                </div>
              </div>
              <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td><label for="user">Username:</label></td>
                            <td><input type="text" id="user" name="username" placeholder="Enter the username!"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password:</label></td>
                            <td><input type="password" id="pass" name="password"><br></td>
                        </tr>
                    </table>
                    <a href="{% url 'registration:password_reset' %}">Forget Password?</a><br>
                    <br>
                    <button type="submit" class="btn btn-info" style="width: 150px;">
                        Login
                    </button><br>
                    <hr>
                    <p style="text-align: center;">Not a Member? <a href="{% url 'users:register' %}">Singup</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
